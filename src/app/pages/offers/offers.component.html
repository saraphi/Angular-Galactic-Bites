<main class="main-offers">
    <app-space-background class="background"></app-space-background>
    <div class="offers">
        <article id="discount">  
            <header>OFERTAS</header>
            <app-banner-carousel></app-banner-carousel>
            <div class="list">
                <ng-container *ngFor="let product of discounted">
                    <app-product class="product" [productId]="product"></app-product>
                </ng-container>
            </div>
        </article>
        <article id="points">
            <header>PUNTOS</header>
            <app-banner-carousel></app-banner-carousel>
        </article>
    </div>
</main>
