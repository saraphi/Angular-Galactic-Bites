<app-header></app-header>
<main class="main-product" *ngIf="product"  >
    <app-space-background class="background"></app-space-background>
    <article class="product-info">
        <img  class="left-side" [src]="imageUrl | async" alt="Imagen">
        
        <div class="right-side column">
            <div class="product-description column">
                <h2 class="name">{{ product.name }}</h2>
                <p class="description">{{ product.description }}</p>
                <br/>
                <p>Precio: {{ product.price }} €</p>
                <p>Puntos: {{product.price *100}}</p><!--Arreglar para que produtos tenga atributo de Points que sea el precio redondeado-->
            </div>
            <div class="button-container"><button id="add-product" class="input-button" onclick="addProduct()">Añadir
                </button></div>
        </div>
    </article>
</main>
<app-footer></app-footer>
