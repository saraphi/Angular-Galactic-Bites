<div class="slider-product">
    <i id="left" (click)="moveLeft()" class="bi bi-arrow-left-circle-fill"></i>
    <div class="wrapper">
        <ng-container *ngFor="let category of carouselItems">
            <div class="category" (click)="onClick(category)">
                <p class="name">{{ category }}</p>    
            </div>
        </ng-container>
    </div>
    <i id="right" (click)="moveRight()" class="bi bi-arrow-right-circle-fill"></i>
</div>
