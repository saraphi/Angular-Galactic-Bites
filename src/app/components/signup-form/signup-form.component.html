<form class="signup-form" (ngSubmit)="onSubmit()" [formGroup]="signupForm">
    <h2>Registrarse</h2>
    <div class="content">
        <div class="floating-input">
            <input #input #nameInput id="name" type="name" placeholder=" " formControlName="name">
            <label class="floating-label">Nombre <span class="asterisk">*</span></label>
        </div>
        <div class="floating-input">
            <input #input #emailInput id="email" type="email" placeholder=" " formControlName="email">
            <label class="floating-label">Correo electrónico <span class="asterisk">*</span></label>
        </div>
        <div class="floating-input">
            <input #input #phoneInput id="tel" type="tel" placeholder=" " formControlName="tel">
            <label class="floating-label">Teléfono <span class="asterisk">*</span></label>
        </div>
        <div class="floating-input">
            <input #input #passwordInput id="password" type="password" placeholder=" " formControlName="password">
            <label class="floating-label">Contraseña <span class="asterisk">*</span></label>
        </div>
        <div class="floating-input">
            <input #input #confirmPasswordInput id="confirm-password" type="password" placeholder=" " formControlName="confirmPassword">
            <label class="floating-label">Repite la contraseña <span class="asterisk">*</span></label>
        </div>
        <label class="password-label">Las contraseñas deben tener mínimo 6 carácteres,<br>una mayúscula, una minúscula y un número</label>
    </div>
    <button id="signup-btn" class="cyber-btn" type="submit">Registrarse</button>
</form>
