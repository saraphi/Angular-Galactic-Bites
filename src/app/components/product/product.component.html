<div class="product-container" *ngIf="product" (click)="onDetails()">
    <div class="product">
        <img src="{{ image }}" alt="Imagen">
        <div class="text-container">
            <label class="name">{{ product.name }}</label>
        </div>
    </div>
    <div *ngIf="showDiscount()" class="overlay-tag">
        <label class="price">- {{ product.discount }} %</label>
    </div>
</div>
