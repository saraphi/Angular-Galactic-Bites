<form class="delete-form" (ngSubmit)="onSubmit()" [formGroup]="deleteForm">
    <h2>Borrar Perfil</h2>
    <div class="content">
        <p class="description">
            ¿Seguro que quiere borrar el perfil? Todos
            los puntos acumulados hasta el momento se perderán.
        </p>
        <div class="label-input">
            <label for="password" class="regular-label">Escribe tu contraseña<span class="asterisk">*</span></label>
            <input #input id="password" type="password" formControlName="password">
        </div>
    </div>
    <div class="btn-section">
        <button id="cancel" class="btn" (click)="onClose()">Cancelar</button>
        <button id="delete" class="btn" type="submit">Borrar</button>
    </div>
</form>
