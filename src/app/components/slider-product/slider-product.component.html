<div class="slider-product">
    <i id="left" class="bi bi-arrow-left-circle-fill"></i>
    <div class="wrapper">
        <ng-container *ngFor="let category of categories">
            <div class="category">
                <p class="name">{{ category }}</p>    
            </div>
        </ng-container>
    </div>
    <i id="right" class="bi bi-arrow-right-circle-fill"></i>
</div>
